<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive payment card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <div class="sec-one">
            <div class="card-one">
                <img class="card-front" src="./images/bg-card-front.png" alt="card-front">
                 <div class="logo">
                     <img src="./images/card-logo.svg" alt="card-logo">
                     <div class="card-one-num">
                        0000 0000 0000 0000
                    </div>
                    <div class="card-details">
                        <p class="card-name">Jane Appleseed</p>
                        <div class="card-date">
                            <span class="card-month">00/</span>
                            <span class="card-year">00</span>
                        </div>
                    </div>
                 </div>  
            </div>
            <div class="card-two">
                <img class="card-back" src="./images/bg-card-back.png" alt="bg-card-back">
                 <p class="card-two-num">000</p>
            </div>
        </div>
      
        <div id="sec-two">
            <form action="" class="form">
                <p>card holder name</p>
           <input type="text"
           maxlength="13"
           class="name"
           placeholder="e.g Jane Appleseed"
           >
           <div class="input-name"></div>
           <p>card number</p>
           <input type="text"
           class="number"
           maxlength="16"
           placeholder="e.g 1234 5678 9123 0000"
           >
           <div class="input-number"></div>
           <div class="date">
               <div class="expiry-date">
                <p>exp.date (mm/yy)</p>
                <input type="text"
                placeholder="MM"
                maxlength="2"
                class="month"
                >
                <span class="input-month"></span>
                <input type="text"
                placeholder="YY"
                maxlength="2"
                class="year"
                >
                <div class="input-year"></div>
               </div>
               <div class="card-num">
                <p>cvc</p>
                <input type="text"
                placeholder="e.g 123"
                maxlength="3"
                class="cvc"
                 >
                <div class="input-cvc"></div>
               </div>
            </div>
            <button  class="btn">Confirm</button>
            </form>
           <div id="confirmation-page">
            <img style="width:50% ;" src="./images/icon-complete.svg" alt="icon-complete">   
           <h1>thank you!</h1> 
           <p>we've added your card</p> 
           <button class="btn-two">Continue</button>
      </div>
        </div>
       

    </main>
  <script src="./app.js"></script>  
</body>
</html>
